<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
<title>Login</title>
</head>
<body>
	<f:view>
		<f:loadBundle basename="four.test.langs.euro.messagesen" var="msg" />
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="#{msg.user}"></h:outputLabel>
				<h:inputText value="#{user.name}">
					<f:validator validatorId="four.test.LoginValidator" />
				</h:inputText>
				<h:outputLabel value="#{msg.password}"></h:outputLabel>
				<h:inputSecret value="#{user.password}"></h:inputSecret>
			</h:panelGrid>
			<h:commandButton action="#{user.login}" value="#{msg.login}"></h:commandButton>
			<h:messages layout="table"></h:messages>
		</h:form>
	</f:view>
</body>
</html>
